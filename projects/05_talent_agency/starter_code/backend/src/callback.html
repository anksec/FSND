<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" 
              content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Movies</h1>
	<div id="movies"></div>
    <!-- script started from https://howtocreateapps.com/fetch-and-display-json-html-javascript/ -->
    <script>
        var url = window.location.href;
	var access_token = url.match(/\#(?:access_token)\=([\S\s]*?)\&/)[1];
	console.log(access_token);
	fetch('https://casting-agency-ank.herokuapp.com/movies', { method: 'get', headers: { 'Authorization': 'Bearer ' + access_token}})
            .then(function (response) {
                console.log(response);
                return response.json();
            })
            .then(function (data) {
		console.log(data);
                appendData(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
	function appendData(data) {
		document.getElementById("movies").innerHTML = "<pre>"+JSON.stringify(data,undefined, 2) +"</pre>"
					
        }
    </script>

    </body>
</html>
